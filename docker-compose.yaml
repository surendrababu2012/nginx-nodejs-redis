
services:
  redis:
    image: 'redislabs/redismod'
    ports:
      - '6379:6379'

  web1:
    image: ${DOCKERHUB_USERNAME}/web1
    restart: on-failure
    hostname: web1
    expose: 
      - '5000'
    ports:
      - '81:5000'

  web2:
    image: ${DOCKERHUB_USERNAME}/web2
    restart: on-failure
    hostname: web2
    expose: 
      - '5000'
    ports:
      - '82:5000'

  nginx:
    image: ${DOCKERHUB_USERNAME}/nginx
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - web1
      - web2


